<guild-sidebar [waitFor]="savedGuild">
    <div *ngIf="form" class="container">
        <form #f="ngForm" [formGroup]="form">
            <div class="jumbotron">
                <div class="d-flex justify-content-between">
                    <h1 class="display-3">XP</h1>
                    <mat-slide-toggle formControlName="enabled"
                        class="float-right mt-5"></mat-slide-toggle>
                </div>
                <hr>
            </div>
            <h3>Level Roles</h3>
            <p class="desc">Reward users with roles when leveling up</p>
            <hr>
            <div formArrayName="levelRoles" class="row">
                <div *ngIf="savedGuild.xp.levelRoles.length < 1" class="mx-4 text-muted">
                    No roles added...
                </div>
                <div *ngFor="let role of savedGuild.xp.levelRoles; index as i" class="col-lg-6 col-sm-12">
                    <div [formGroupName]="i" class="role">
                        <input type="hidden" formControlName="level">
                        <mat-form-field appearance="outline">                                
                            <mat-label>Level</mat-label>                            
                            <input type="number" formControlName="level" matInput>
                        </mat-form-field>
                        <mat-form-field appearance="outline">                                
                            <mat-label>Role</mat-label>
                            <mat-select
                                formControlName="level">
                                <mat-option *ngFor="let role of roles" 
                                    [value]="role.id"
                                    [style.color]="'#' + role.color">@{{ role.name }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button (click)="removeLevelRole(i)"
                            class="remove" mat-button>-</button>
                    </div>
                </div>
                <button (click)="addLevelRole()" 
                    class="add ml-3" mat-button>+</button>
            </div>
            <hr>
        </form>
    </div>
</guild-sidebar>
