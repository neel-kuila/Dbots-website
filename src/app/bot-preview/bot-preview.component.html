<div>
    <img [src]="user.avatarURL">
    <h1>{{ user.username }}<span class="text-muted">#{{ user.discriminator }}</span></h1>
    <span><i class="fas fa-server" matTooltip="Servers"></i> {{ bot.guildCount | number }}</span>
    <span class="pl-3"><i class="fas fa-chevron-circle-up" matTooltip="Votes"></i> {{ bot.votes.length | number }}</span>
</div>

<hr>

<span class="prefix"><strong>Prefix</strong>: <code>{{ bot.listing.prefix }}</code></span>

<div id="markdown" class="mt-5" [innerHTML]="markdown"></div>

<hr>

<mat-chip-list>
    <mat-chip *ngFor="let tag of bot.listing.tags">{{ tag }}</mat-chip>
</mat-chip-list>
