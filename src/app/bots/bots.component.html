<div *ngIf="service.bots">
    <h2 class="pt-5"><i class="fas fa-robot"></i> {{ title }}</h2>
    <p class="color-secondary pb-4">{{ description }}</p>
    <div class="row">
        <div *ngFor="let bot of service.bots"
            class="col-lg-3 col-md-4 col-sm-6">
            <bot-card [bot]="bot"></bot-card>
        </div>
    </div>

    <mat-paginator #paginator></mat-paginator>
</div>
<div *ngIf="!service.bots">
    <spinner></spinner>
</div>
