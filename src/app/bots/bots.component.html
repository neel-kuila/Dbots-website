<div *ngIf="initialized">
    <h2 class="pt-5"><i [class]="icon"></i> {{ title }}</h2>
    <p class="color-secondary pb-4">{{ description }}</p>
    <div class="row">
        <div *ngFor="let savedBot of savedBots"
            class="col-lg-3 col-md-4 col-sm-6">
            <bot-card [user]="service.getBot(savedBot._id)" [bot]="savedBot"></bot-card>
        </div>
    </div>

    <mat-paginator #paginator></mat-paginator>
</div>
<div *ngIf="!initialized">
    <spinner></spinner>
</div>
