<div *ngIf="loaded">
    <h2 class="pt-5 pb-4"><i class="fas fa-robot"></i> {{ title }}</h2>
    <div class="row">
        <div *ngFor="let bot of bots"
            class="col-lg-3 col-md-4 col-sm-6">
            <bot-card [bot]="bot"></bot-card>
        </div>
    </div>

    <mat-paginator #paginator></mat-paginator>
</div>
<div *ngIf="!loaded">
    <spinner></spinner>
</div>
