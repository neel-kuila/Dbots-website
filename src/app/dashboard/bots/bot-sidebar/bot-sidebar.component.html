<sidebar *ngIf="user">
    <div class="side-nav navbar-dark">
        <div class="header">
            <img *ngIf="user.displayAvatarURL"
                [src]="user.displayAvatarURL" [alt]="user.username">
            <h4 [routerLink]="['/bots/' + user.id]">{{ user.username }}</h4>
        </div>
            <hr>
            <div *ngIf="user.id" class="navbar-nav">
                <a [routerLink]="['/bots/' + user.id + '/edit']" routerLinkActive="active"
                    class="nav-item nav-link">
                    <i class="fas fa-pencil-alt"></i> Edit</a>
                <a [routerLink]="['/bots/' + user.id + '/log']" routerLinkActive="active"
                    class="nav-item nav-link">
                    <i class="fas fa-file-alt"></i> Log</a>
            </div>
            <div *ngIf="!user.id" class="navbar-nav">
                <a [routerLink]="['/docs/guidelines']" routerLinkActive="active"
                    class="nav-item nav-link">
                    <i class="fas fa-book"></i> Guidelines</a>
            </div>
        </div>
    <div id="content">
        <div *ngIf="loaded">
            <ng-content></ng-content>
            <div class="mt-5 pt-2"></div>
        </div>
        <div *ngIf="!loaded">
            <spinner></spinner>
        </div>
    </div>
</sidebar>
