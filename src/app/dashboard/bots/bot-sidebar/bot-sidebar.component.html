<sidebar *ngIf="bot">
    <div class="side-nav navbar-dark">
        <div class="header">
            <img *ngIf="bot.displayAvatarURL"
                [src]="bot.displayAvatarURL" [alt]="bot.username">
            <h4 [routerLink]="['/bots/' + bot.id]">{{ bot.username }}</h4>
        </div>
            <hr>
            <div *ngIf="bot.id" class="navbar-nav">
                <a [routerLink]="['/bots/' + bot.id + '/edit']" routerLinkActive="active"
                    class="nav-item nav-link">
                    <i class="fas fa-pencil-alt"></i> Edit</a>
            </div>
            <div *ngIf="!bot.id" class="navbar-nav">
                <a [routerLink]="['/docs/guidelines']" routerLinkActive="active"
                    class="nav-item nav-link">
                    <i class="fas fa-book"></i> Guidelines</a>
                </div>
        </div>
    <div id="content">
        <div *ngIf="loaded">
            <ng-content></ng-content>
            <div class="mt-5 pt-2"></div>
        </div>
        <div *ngIf="!loaded">
            <spinner></spinner>
        </div>
    </div>
</sidebar>
