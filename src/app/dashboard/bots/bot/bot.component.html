<bot-sidebar [user]="user"
  [loaded]="bot && user">
  <section class="container">
      <div class="row">
          <div class="col-lg-3 col-sm-6">
              <div class="stats">
                  <i class="fa fa-code" aria-hidden="true"></i>
                   Commands
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="stats">
                <i class="fa fa-thumbs-up" aria-hidden="true"></i> Ready
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="stats">
                  <i class="fa fa-hashtag" aria-hidden="true"></i>  Channels
              </div>
          </div>
          <div class="col-lg-3 col-sm-6">
              <div class="stats">
                  <i class="fas fa-user"></i> Members
              </div>
          </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-lg-6 col-sm-12">
              <div class="large stats">
                  <!-- <commands-widget></commands-widget> -->
              </div>
          </div>
          <div class="col-lg-6 col-sm-12">
              <div class="large stats">
                  <!-- <audit-log-widget></audit-log-widget> -->
              </div>
          </div>
          <div class="col-lg-6 col-sm-12">
              <div class="large stats">
                  <!-- <messages-widget></messages-widget> -->
              </div>
          </div>
          <div class="col-lg-6 col-sm-12">
              <div class="large stats">
                  <!-- <warnings-widget></warnings-widget> -->
              </div>
          </div>
      </div>
  </section>
</bot-sidebar>
