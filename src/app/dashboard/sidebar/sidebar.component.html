<mat-sidenav-container fullscreen>
    <mat-sidenav #drawer mode="side" opened>
        <div class="items">
            <div class="user">
                <div routerLink="/dashboard" class="icon">
                    <img [src]="userService.displayAvatarURL" alt="{{ userService.username }}">
                </div>
                <hr>
            </div>
            <div *ngFor="let bot of botService.userBots" [routerLink]="['/bots/' + bot.id]"
                class="icon">
                <img [src]="bot.displayAvatarURL" [alt]="bot.username">
            </div>
            <div routerLink="/dashboard/bots/new" 
                class="icon invite">
                <span class="add">+</span>
            </div>
            <hr>
        </div>
        <div class="options">
            <ng-content select=".side-nav"></ng-content>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <navbar></navbar>
        <button class="toggle">
            <div id="nav-icon1" class="open"
                (click)="toggle($event.target)">
                <span></span>
                <span></span>
                <span></span>
              </div>
        </button>
        <ng-content select="#content"></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
