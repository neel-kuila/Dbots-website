<sidebar>
    <div class="side-nav navbar-dark">
        <div class="header">
            <img *ngIf="guild.iconURL"
                [src]="guild.iconURL" [alt]="guild.name">
            <span *ngIf="!guild.iconURL">{{ guild.nameAcronym }}</span>
            <h4 [routerLink]="['/servers/' + guild.id]">{{ guild.name }}</h4>
        </div>
            <hr>
            <div class="navbar-nav">
                <a *ngFor="let module of modules" [routerLink]="['/servers/' + guild.id + '/' + module.toLowerCase()]"
                    class="nav-item nav-link">{{ module }}</a>
                <hr>
                <a *ngFor="let module of otherModules" [routerLink]="['/servers/' + guild.id + '/' + module.toLowerCase()]"
                class="nav-item nav-link">{{ module }}</a>
            </div>
        </div>
    <div id="content">
        <ng-content></ng-content>
    </div>
</sidebar>
