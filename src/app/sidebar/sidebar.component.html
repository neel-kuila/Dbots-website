<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened>
        <div class="guilds">
            <div *ngFor="let guild of guilds" [routerLink]="['/servers/' + guild.id]"
                class="guild-icon">
                <img *ngIf="guild.iconURL"
                    [src]="guild.iconURL" [alt]="guild.name">
                <span *ngIf="!guild.iconURL">{{ guild.nameAcronym }}</span>
            </div>
        </div>
        <div class="options">            
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <button mat-raised-button (click)="drawer.toggle()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </button>        
    </mat-sidenav-content>
</mat-sidenav-container>
