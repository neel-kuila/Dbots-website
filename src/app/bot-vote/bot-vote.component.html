<navbar></navbar>

<div *ngIf="bot && user"
  class="container">
  <div class="d-flex justify-content-center mb-3">
    <dbots-widget [bot-id]="id"></dbots-widget>
  </div>
  <div class="d-flex justify-content-center">
    <button [routerLink]="['/bots/' + id]"
      class="bg-secondary mr-2" color="secondary" mat-button>
      <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back
    </button>
    <button *ngIf="!userService.user" routerLink="/login"
      class="rounded-lg btn btn-primary" mat-button>
      <i class="fas fa-user-alt"></i> Login to Vote
    </button>
    <button *ngIf="userService.user" id="vote" (click)="vote()"
      color="success" mat-button>
      <i class="fas fa-chevron-circle-up"></i> Vote
    </button>
  </div>
</div>

<div *ngIf="!bot || !user"
  class="container">
  <spinner></spinner>
</div>

<home-footer></home-footer>
