<header>
    <navbar></navbar>
    <div class="container jumbotron mb-0">
        <h1 class="text-center">Find a Bot</h1>
        <div class="d-flex justify-content-center">
            <mat-form-field appearance="outline">
                <mat-label for="search">Search</mat-label>
                <input id="search" type="search" [placeholder]="placeholder" matInput>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <mat-chip-list>
                <mat-chip>Top <i class="pl-1 fas fa-trophy"></i></mat-chip>
                <mat-chip>New <i class="pl-1 fas fa-star"></i></mat-chip>
                <mat-chip>Music <i class="pl-1 fas fa-music"></i></mat-chip>
                <mat-chip class="more"><i class="fa fa-plus" aria-hidden="true"></i></mat-chip>
            </mat-chip-list>
        </div>
    </div>
</header>
<waves inverted="true"></waves>

<div id="content" class="container">
    <div>
        <h2 class="pt-5 pb-4">Top</h2>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <bot-card></bot-card>
            </div>
        </div>
    </div>

    <hr class="py-5">

    <div>
        <h2 class="pb-2">Tags</h2>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of tags">{{ tag }}</mat-chip>
        </mat-chip-list>
    </div>
</div>

<home-footer></home-footer>
