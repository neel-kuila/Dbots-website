<navbar></navbar>
<header>
    <div class="jumbotron">
        <h1 class="display-3">Commands</h1>
        <p class="lead">2PG's commands</p>
        <hr class="my-2">
    </div>
</header>
<section class="container-fluid px-lg-5">
    <span class="text-muted d-flex justify-content-center mb-3"><strong>Syntax</strong>: /name required [optional = (default value)]</span>
    <table id="table" class="table table-responsive-lg">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Module</th>
            <th scope="col">Usage</th>
            <th scope="col">Summary</th>
            <th scope="col">Permission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let command of commands">
                <td>{{ command.name }}</td>
                <td>{{ command.module }}</td>
                <td>{{ command.usage }}</td>
                <td>{{ command.summary }}</td>
                <td>{{ command.permission }}</td>
            </tr>
        </tbody>
    </table>
    <p class="ml-2 uppercase text-center">{{ commands.length }} commands</p>
</section>
